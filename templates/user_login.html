{% extends "base.html" %}

{% block content %}
<div class="space-y-10 flex flex-col ">
    <h1 class="text-4xl font-bold mt-20">Task Manager</h1>
    <h2 class="text-2xl font-medium ">Login</h2>
    <form method="post" action="" class="">
        {% csrf_token %}

        {% for field in form %}
        <div class="flex flex-col my-4 space-y-2">
            <label for="{{ field.id_for_label}}" class="text-lg ">
                {{field.label}}
            </label>
            {{ field | addclass:"rounded-lg bg-slate-200 border-none"}}
        </div>
        <div class="text-sm text-red-500">{{field.errors}}</div>
        {% endfor %}

        <div class="text-sm text-red-500"> {{ form.non_field_errors }} </div>

        <button type="submit"
            class="rounded-lg bg-violet-500  w-full p-4 my-8 text-white font-medium text-lg">Login</button>
        <a href="{% url 'signup' %}" class="text-md text-violet-500 flex-end underline self-center ">Signup instead</a>

    </form>
</div>
{% endblock %}
